<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>List Posts</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" media="screen" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div th:if="${not #lists.isEmpty(posts)}">
			<h2>Post List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Body</th>
					<th>List</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="post : ${posts}">
					<td th:text="${post.id.toHexString()}"></td>
					<td th:text="${post.title}"></td>
					<td th:text="${post.body}"></td>

					<td><a th:href="${'/post/show/' + post.id.toHexString()}">View</a>
					</td>
					<td><a th:href="${'/post/edit/' + post.id.toHexString()}">Edit</a>
					</td>
					<td><a th:href="${'/post/delete/' + post.id.toHexString()}">Delete</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<a href="/post/new">New Post</a>
			</div>
		</div>
	</div>

</body>
</html>
