<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--<title>Spring Boot Thymeleaf + Spring Security</title>-->

<div th:replace="/fragments/header :: header-css" />

</head>
<body>

	<div th:replace="/fragments/header :: header" />

	<div class="container">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<h2>Login</h2>
		</div>

		<div class="row" style="margin-top: 20px">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			
				<div class="alert alert-success" th:if="${successMessage}" th:utext="${successMessage}"></div>

				<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" role="form">
					<div class="form-group">
						<input type="text" th:field="*{username}" placeholder="Username" class="form-control" autofocus="autofocus"/>
						<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></label>
					</div>

					<div class="form-group">
						<input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></label>
					</div>

					<div class="form-group">
						<input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></label>
					</div>

					<div class="form-group">
						<input type="email" th:field="*{email}" placeholder="Email" class="form-control" />
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></label>
					</div>

					<div class="row">
						<div class="col-sm-3" style="float: none; margin: 0 auto;">
							<input type="submit" class="btn btn-primary btn-block" value="Submit" />
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
	<!-- /.container -->

	<div th:replace="/fragments/footer :: footer" />

</body>
</html>
