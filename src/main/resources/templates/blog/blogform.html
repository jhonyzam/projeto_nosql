<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<div th:replace="/fragments/header :: header-css" />

</head>
<body>
	<div th:replace="/fragments/header :: header" />

	<div class="container">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<h2 th:if="${id == null}">Novo Blog</h2>
			<h2 th:if="${id != null}">Editar Blog</h2>
		</div>

		<div class="row" style="margin-top: 20px">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/blog/new}" th:object="${blogForm}" method="post" role="form">
					<input type="hidden" th:field="*{id}" />
					
					<div class="form-group">
						<input th:if="${edit == null}" type="text" th:field="*{key}" placeholder="Chave de acesso ao blog" class="form-control" autofocus="autofocus"/>
						<label th:if="${#fields.hasErrors('key')}" th:errors="*{key}" class="alert alert-danger"></label>
					</div>

					<div class="form-group">						
						<input type="text" th:field="*{title}" placeholder="Titulo do blog" class="form-control" />
						<label th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></label>
					</div>

					<div class="row">
						<div class="col-sm-3" style="float: none; margin: 0 auto;">
							<input type="submit" class="btn btn-primary btn-block" value="Submit" />
						</div>
					</div>
				</form>
			</div>
		</div>

		<div th:replace="/fragments/footer :: footer" />
</body>

</html>
